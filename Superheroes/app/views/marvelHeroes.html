<section>
    <h2 data-bind="text: displayName"></h2>
    <h4 data-bind="text: universeName"></h4>
    <div class="row" data-bind="foreach:superheroes">
        <div class="col-sm-6 col-md-3">
            <a href="app/viewmodels/"+id class="thumbnail" data-bind="click:$parent.select">
                <img style="width: 250px; height: 250px;" data-bind="attr: { text: title, src: image }"/>
                <p data-bind="text: title"></p>
            </a>
        </div>
    </div>
</section>
