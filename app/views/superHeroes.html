<section>
    <h2 data-bind="text: displayName"></h2>
    <div class="column" data-bind="foreach:universe">
        <div class="col-sm-6 col-md-3">
            <a class="thumbnail" data-bind="attr: { href: id, click: $parent.select}">
                <img data-bind="attr: { text: title, src: image }"/>
            </a>
        </div>
    </div>
</section>
